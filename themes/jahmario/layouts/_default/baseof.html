<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #ffffff;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 2px solid #0f3460;
        }
        h1 {
            font-size: 3em;
            margin: 0;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #4ecdc4;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.2em;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ff6b6b;
        }
        main {
            padding: 40px 0;
        }
        .post {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }
        .post h2 {
            color: #4ecdc4;
            margin-top: 0;
        }
        .post-meta {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 20px;
        }
        footer {
            text-align: center;
            padding: 40px 0;
            border-top: 2px solid #0f3460;
            margin-top: 60px;
        }
        .music-player {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            text-align: center;
        }
        .play-button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            font-size: 2em;
            color: white;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .play-button:hover {
            transform: scale(1.1);
        }
        
        /* Interactive Doors Styles */
        .doors-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            padding: 40px 20px;
        }
        
        .doors-title {
            font-size: 3.5em;
            margin-bottom: 60px;
            text-align: center;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #a8e6cf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes titleGlow {
            from { filter: drop-shadow(0 0 10px rgba(255, 107, 107, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(78, 205, 196, 0.8)); }
        }
        
        .doors-wrapper {
            display: flex;
            gap: 40px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .door {
            position: relative;
            width: 200px;
            height: 300px;
            cursor: pointer;
            perspective: 1000px;
            transition: transform 0.3s ease;
        }
        
        .door:hover {
            transform: translateY(-10px);
        }
        
        .door-front, .door-back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: transform 1s ease;
            backface-visibility: hidden;
        }
        
        .door-front {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .door-back {
            transform: rotateY(180deg);
            background: linear-gradient(135deg, #2c3e50, #34495e);
        }
        
        /* Red Door */
        .red-door .door-front {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }
        
        /* Purple Door */
        .purple-door .door-front {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
        }
        
        /* Blue Door */
        .blue-door .door-front {
            background: linear-gradient(135deg, #3498db, #2980b9);
        }
        
        .door-handle {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.6);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .door-text {
            font-size: 1.8em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            text-align: center;
            margin-top: 20px;
        }
        
        .doors-subtitle {
            margin-top: 60px;
            font-size: 1.5em;
            color: #4ecdc4;
            text-align: center;
            opacity: 0.8;
        }
        
        /* Door Opening Animation */
        .door.opening .door-front {
            transform: rotateY(-180deg);
        }
        
        .door.opening .door-back {
            transform: rotateY(0deg);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .doors-wrapper {
                flex-direction: column;
                gap: 30px;
            }
            
            .door {
                width: 180px;
                height: 250px;
            }
            
            .doors-title {
                font-size: 2.5em;
                margin-bottom: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>{{ .Site.Title }}</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/about">About</a>
                <a href="/music">Music</a>
                <a href="/contact">Contact</a>
            </nav>
        </header>
        
        <main>
            {{ block "main" . }}{{ end }}
        </main>
        
        <footer>
            <p>&copy; {{ now.Format "2006" }} {{ .Site.Title }}. The voice of the new revolution.</p>
        </footer>
    </div>
</body>
</html>
