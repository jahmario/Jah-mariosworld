{{ define "main" }}
    <div class="posts">
        {{ range .Pages }}
            <article class="post">
                <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
                <div class="post-meta">
                    {{ .Date.Format "January 2, 2006" }}
                </div>
                {{ .Summary }}
                <p><a href="{{ .RelPermalink }}">Read more...</a></p>
            </article>
        {{ end }}
    </div>
{{ end }}
