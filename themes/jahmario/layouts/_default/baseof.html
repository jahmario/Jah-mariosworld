<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #ffffff;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 2px solid #0f3460;
        }
        h1 {
            font-size: 3em;
            margin: 0;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #4ecdc4;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.2em;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ff6b6b;
        }
        main {
            padding: 40px 0;
        }
        .post {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }
        .post h2 {
            color: #4ecdc4;
            margin-top: 0;
        }
        .post-meta {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 20px;
        }
        footer {
            text-align: center;
            padding: 40px 0;
            border-top: 2px solid #0f3460;
            margin-top: 60px;
        }
        .music-player {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            text-align: center;
        }
        .play-button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            font-size: 2em;
            color: white;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .play-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>{{ .Site.Title }}</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/about">About</a>
                <a href="/music">Music</a>
                <a href="/contact">Contact</a>
            </nav>
        </header>
        
        <main>
            {{ block "main" . }}{{ end }}
        </main>
        
        <footer>
            <p>&copy; {{ now.Format "2006" }} {{ .Site.Title }}. The voice of the new revolution.</p>
        </footer>
    </div>
</body>
</html>
